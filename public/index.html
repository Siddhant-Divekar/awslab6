<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Simple Web Page</title>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <div class="container">
        <h2>About Me</h2>
        <p>
            This is a simple HTML web page with CSS. You can use it as a starting point to create your own web pages.
        </p>

        <h2>Contact Information</h2>
        <p>
            You can reach me at <a href="mailto:your@email.com">your@email.com</a>.
        </p>
    </div>
</body>
</html>
